<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/43c11ae329.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <img src="media/music.png" alt="" class="image" />
        <div class="box"></div>
        <div class="song-title">
          <div>
            <h1 class="title">Despacito</h1>
            <h4>Luis Fonsi</h4>
          </div>
          <i class="fa-solid fa-heart"></i>
        </div>

        <input type="range" value="0" id="progress" />

        <audio src="media/despacito.mp3" controls id="song"></audio>

        <div class="controls">
          <!-- Back Icon -->
          <div class="backward-icon icon">
            <i class="fa-solid fa-backward"></i>
          </div>

          <!-- Play Icon -->
          <div class="play-icon icon" onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon" ></i>
          </div>

          <!-- Forward Icon -->
          <div class="forward-icon icon">
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
